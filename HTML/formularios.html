<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários HTML</title>
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <hr>
        <br>
        <form>
            <div>
                <label for="texto">Nome</label>
                <input type="text" id="texto" placeholder="Informe o seu nome..." name="nome">
            </div>

            <div>
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Informe sua senha..." name="senha">
            </div>

            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Informe seu E-mail..." name="email">
            </div>
            
            <br>
            
            <div>
                <label for="data">Data de Nascimento</label>
                <input type="date" id="data" placeholder="Data de Nascimento..." name="data">
            </div>
            
            <br>
            
            <div>
                <label for="hora">hora</label>
                <input type="time" id="hora" placeholder="Informe o Horário..." name="hora">
            </div>
            
            <br>
            
            <div>
                <label for="quantidade">Quantidade</label>
                <input type="number" id="quantidade" placeholder="Informe a Quantidade..." name="">
            </div>
            
            <br>
            
            <div>
                <label for="arquivo"></label>
                <input type="file" id="arquivo" placeholder="Upload de Arquivos..." name="arquivo">
            </div>
            
            <br>
            
            <div>
                <label for="link">Link</label>
                <input type="url" id="link" placeholder="Insira o Link do GitHub..." name="link">
            </div>
            
            <br>
            
            <div>
                <label for="cor">Selecione uma Cor</label>
                <input type="color" id="cor" placeholder="Selecione uma Cor" name="cor">
            </div>
            
            <br>
            
            <div>
                <label for="Barra">Barra</label>
                <input type="range" id="barra" placeholder="Em uma escala de 1-100" name="barra" value="1" max="100" min="1">
            </div>
            
            <br>
            <h4>Identifique, em ordem, os documentos que você enviou anteriormente.</h4>
            <div>
                <label for="seleção">CPF</label>
                <input type="checkbox" id="seleção" name="seleção">
            </div>

            <div>
                <label for="seleção">IDENTIDADE</label>
                <input type="checkbox" id="seleção" name="seleção">
            </div>

            <div>
                <label for="seleção">CERTIDÃO DE NASCIMENTO</label>
                <input type="checkbox" id="seleção" name="seleção">
            </div>

            <div>
                <label for="seleção">CNH</label>
                <input type="checkbox" id="seleção" name="seleção">
            </div>

            <div>
                <label for="seleção">COMPROVANTE DE RESIDENCIA</label>
                <input type="checkbox" id="seleção" name="seleção">
            </div>

            <div>
                <label for="seleção">CERTIFICADO DO ENSINO MÉDIO</label>
                <input type="checkbox" id="seleção" name="seleção">
            </div>

            <br>
            <H4>Estado Civil</H4>
            <br>

            <div>
                <label for="seleção">SOLTEIRO(A)</label>
                <input type="radio" id="seleção" name="seleção">
            </div>

            <div>
                <label for="seleção">CASADO(A)</label>
                <input type="radio" id="seleção" name="seleção">
            </div>

            <div>
                <label for="seleção">DIVORCIADO(A)</label>
                <input type="radio" id="seleção" name="seleção">
            </div>

            <div>
                <label for="seleção">NÃO INFORMAR</label>
                <input type="radio" id="seleção" name="seleção">
            </div>
            
            <br>

            <h4>Qual é a sua orientação sexual ou identidade de gênero? </h4>

            <br>

            <div>
            <select name="select" id="select">
                <option value="" disabled selected>Selecione uma das opções...</option>
                <option value="Heterossexual">Heterossexual</option>
                <option value="Bissexual">Bissexual</option>
                <option value="Transgênero">Transgênero</option>
                <option value="Não Binário">Não Binário</option>
                <option value="Não Informar">Não Informar</option>
            </select>
            </div>
           
            <br>
            
            <h4>Elabore um texto apresentando-se</h4>

            <br>

            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
            
            <br> <br>

            <div>
                <input type="reset" id="redefinir" name="redefinir">
            </div>

            <br>

            <div>
                <input type="submit" id="enviar" name="enviar">
            </div>
        </form>
    </main>
</body>
</html>
